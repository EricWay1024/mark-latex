name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python build_simple.py
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MarkLatex-Windows
        path: dist/MarkLatex.exe
        
    - name: Create checksum
      run: |
        Get-FileHash dist\MarkLatex.exe -Algorithm SHA256 | Out-File MarkLatex_SHA256.txt
        Get-Content MarkLatex_SHA256.txt
        
    - name: Upload checksum
      uses: actions/upload-artifact@v4
      with:
        name: MarkLatex-Checksum
        path: MarkLatex_SHA256.txt

  release:
    needs: build-windows
    runs-on: windows-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: MarkLatex-Windows
        path: dist  # Fixed typo from 'di'
        
    - name: Download checksum
      uses: actions/download-artifact@v4
      with:
        name: MarkLatex-Checksum
        path: .
        
    - name: Upload assets to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/MarkLatex.exe
          MarkLatex_SHA256.txt